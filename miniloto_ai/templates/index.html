<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ミニロト神託AI</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>🎴 ミニロト神託AI予想</h1>

<p>AIが統計と傾向から導いた本日の数字</p>

<div class="numbers">
  {% for n in numbers %}
    <span class="num">{{ n }}</span>
  {% endfor %}
</div>

<h2>🔍 注目数字（AIスコア上位）</h2>
<ul>
  {% for n, s in score.items() %}
    <li>{{ n }}：{{ "%.2f"|format(s) }}</li>
  {% endfor %}
</ul>

<p class="note">
※ 本サービスは当選を保証するものではありません。  
AIによる統計的分析結果です。
</p>

</body>
</html>
